<div >
    <mat-toolbar color="primary" style="width: 100%; " >
        <mat-toolbar-row>
            <mat-icon class="facebookIcon">facebook</mat-icon>
            <span class="example-spacer"></span>
            <span style="margin: 10px;"> פנינה עוגות וקינוחים</span>
            <button mat-raised-button color="primary" [matMenuTriggerFor]="menu">
                <mat-icon>menu</mat-icon>
            </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="makeMainVisible()"> 
                    <mat-icon>keyboard_return</mat-icon>
                    <span>ראשי</span>
                </button>
                <button mat-menu-item (click)="makeOdotVisible()">
                    <mat-icon>speaker_notes</mat-icon>
                    <span>אודות</span>
                </button>
                <button mat-menu-item>
                    <mat-icon>add_a_photo</mat-icon>
                    <span>גלריה</span>
                </button>
                <button mat-menu-item (click)="makePriceVisible()">
                    <mat-icon> attach_money</mat-icon>
                    <span>מחירים</span>
                </button>
              </mat-menu>
        </mat-toolbar-row>
    </mat-toolbar>
    
    <div style="text-align: center;margin: 50px;" *ngIf="isMainPage">
        <img src="../../assets/cake.png" style="width: 50%;" >
        <br>
        <img src="../../assets/logo.PNG" style="width:50%;" >
        <br>
        <br>
        <br>
        <br>
        <img src="../../assets/details.PNG" style="width:50%;" >
    </div>


    <div  style="text-align: center;margin: 50px;" *ngIf="isOdotPage">
        <h1 >מאפיית בוטיק כשרה למהדרין (בהשגחת הרבנות בן לולו)</h1>
        <div class="box rotate"  >    
            <a href="tel:0509040320" >
                <mat-icon style="margin-top: 20%;">settings_phone</mat-icon>
                <br>
                התקשרו עכשיו
            </a>
        </div>
    </div>


    <div style="text-align: center;margin: 50px;" *ngIf="isPricePage">
        <table mat-table [dataSource]="transactions" class="mat-elevation-z8" style="width: 100%;" dir="rtl">
            <!-- Item Column -->
            <ng-container matColumnDef="item">
              <th mat-header-cell *matHeaderCellDef> מוצר </th>
              <td mat-cell *matCellDef="let transaction"> {{transaction.item}} </td>
            </ng-container>
          
            <!-- Cost Column -->
            <ng-container matColumnDef="cost">
              <th mat-header-cell *matHeaderCellDef> מחיר </th>
              <td mat-cell *matCellDef="let transaction"> {{transaction.cost }} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
    </div>
      
</div>
